<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row">

                <button type="submit" id="search-btn">

                </button>
            </div>
        </div>
        <div class="col-sm-8">

            </div>
        </div>
        <div class="col-sm-12" id="forecast">

            <div class="row">
                <div class="col-sm-2">
                    <p></p>
                    <p></p>

                    <p>Wind:</p>

                <div class="col-sm-2">

                    <p></p>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="col-sm-2">
                    <p></p>
                    <p></p>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div class="col-sm-2">
                    <p></p>
                    <p></p>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
            </div>
        </div>
    </div>
    <div class="tempInfo">

    <script src="assets/script.js"> </script>
</body>


</html>
